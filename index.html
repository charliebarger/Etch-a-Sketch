<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <div class="content-wrapper">
        <section class="buttons-wrapper">
            <button id="black">Black</button>
            <input type="color" id="color-picker">
            <button id="rainbow">Rainbow</button>
            <button id="erasor">Erasor</button>
        </section>
        <section class="sketch-wrapper">
            <div class="content"></div>
        </section>
        <section class="bottom-buttons">
            <span class="pixel">Pixel Size</span>
            <div class="reset-wrapper">
                <div class="slider-format">
                    <div class="slideWrapper">
                        <input type="range" min="1" max="100" value="50" id="slider" class='slider'>
                    </div>
                </div>
            <button class="reset-button">Reset</button>
            </div>
        </section>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
